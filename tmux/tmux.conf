###############################################################
# => general
###############################################################
# set default shell
set -g default-shell $SHELL

# C-b is not acceptable
set -g prefix M-space
bind-key M-space last-window

# set window split
unbind v
bind v split-window -h -c "#{pane_current_path}"

unbind s
bind s split-window -v -c "#{pane_current_path}"

# move window left/right
bind < swap-window -t -1
bind > swap-window -t +1

set -g status-interval 1
set -g status-justify left

# Start numbering at 1
set -g base-index 1

# Renumber
set -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# vim copypaste mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind c
bind c new-window -c "#{pane_current_path}"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
setw -g automatic-rename

# color
set -g default-terminal "xterm-256color"

# history limit
# set-option -g history-limit 500

# https://github.com/edkolev/dots/blob/master/tmux.conf
# Updates for tmux 1.9's current pane splitting paths.
set -g mouse on


###############################################################
# => base16-oceanicnext color
###############################################################
set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g status-bg "colour18"

set -g status-left "#[fg=colour20,bg=colour19]#S#[fg=colour19,bg=colour18]>"
set -g status-right "#[fg=colour19,bg=colour18]#[fg=colour20,bg=colour19] #h"

set -g pane-active-border-style fg="colour19"
set -g pane-border-style fg="colour21"

set -g message-style fg="colour07"
set -g message-style bg="colour19"
set -g message-command-style fg="colour07"
set -g message-command-style bg="colour19"

setw -g window-status-style fg="colour20"
setw -g window-status-style bg="colour18"

setw -g window-status-activity-style fg="colour05"
setw -g window-status-activity-style bg="colour19"

setw -g window-status-format "#[fg=colour20,bg=colour18]|#I.#(echo $(basename #{pane_current_path})):#{pane_current_command}"
setw -g window-status-current-format "#[fg=colour20,bg=colour18]|#[fg=colour01,bg=colour00]#I.#(echo $(basename #{pane_current_path})):#{pane_current_command}"


###############################################################
# => vim-tmux-navigator
###############################################################
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-H if-shell "$is_vim" "send-keys M-H" "select-pane -L"
bind-key -n M-J if-shell "$is_vim" "send-keys M-J" "select-pane -D"
bind-key -n M-K if-shell "$is_vim" "send-keys M-K" "select-pane -U"
bind-key -n M-L if-shell "$is_vim" "send-keys M-L" "select-pane -R"
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-\\' if-shell \"$is_vim\" 'send-keys M-\\' 'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-\\' if-shell \"$is_vim\" 'send-keys M-\\\\' 'select-pane -l'"

bind-key -T copy-mode-vi M-H select-pane -L
bind-key -T copy-mode-vi M-J select-pane -D
bind-key -T copy-mode-vi M-K select-pane -U
bind-key -T copy-mode-vi M-L select-pane -R
bind-key -T copy-mode-vi M-\\ select-pane -l
